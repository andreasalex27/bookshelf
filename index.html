<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>BOOKSHELF</title>
  </head>
  <body>
    <div class="banner">
      <img src="/assets/img-navbar.jpg" alt="" srcset="" />
      <h1>BOOKSHELF</h1>
    </div>

    <div class="container">
      <header>
        <h2>BOOKSHELF APPS</h2>
        <div class="underline"></div>
        <p>Selamat Datang Di BOOKSHELF APPS</p>
      </header>
      <div class="wrapper">
        <div class="add-book">
          <form id="form-add" action="">
            <div class="input-wrap">
              <input
                type="text"
                id="judul"
                name="judul"
                placeholder="Judul"
                required />
            </div>
            <div class="input-wrap">
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author"
                required />
            </div>
            <div class="input-wrap">
              <input
                type="number"
                id="tahun"
                name="tahun"
                placeholder="Tahun"
                required />
            </div>
            <div class="tambah-btn">

              <input type="submit" value="submit" id="tambah-btn"/>
            </div>
          </form>
        </div>

        <div class="semua-buku">

          <form action="" id="form-cari">
            <div class="cari-buku">
              <input
                type="text"
                id="cari-buku"
                name="cari-buku"
                placeholder="Cari Buku" />
            </div>

            <div class="cari-btn">
              <input type="submit" value="submit" id="cari-btn" />
            </div>
          </form>

        </div>
      </div>
      <div class="rak-buku">
        <div class="sudah-dibaca">
          <h3>Yang Sudah Dibaca</h3>
          <div class="underline"></div>
          <div id="sudah-dibaca">

          </div>
        </div>
        <div class="belum-dibaca">
          <h3>Yang Belum Dibaca</h3>
          <div class="underline"></div>
          <div id="belum-dibaca">
            
          </div>
        </div>
      </div>
    </div>

    <script src="./js.js"></script>
  </body>
</html>
